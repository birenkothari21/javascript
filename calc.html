<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    
    <style>
        input, button { font-size: 20px; font-weight: bold; margin: 10px; }
        button { font-size: 20px; font-weight: bold; margin: 10px; padding: 10px; }
    </style>

</head>
<body>
    <h1>Simple Calculator</h1>
    
    <!-- Input and Buttons for Simple opearations -->
    <section>
        <div id="input">
            <input type="text" id="getNumber" placeholder="Enter Number">
        </div>
        <div id="buttons">
            <button type="button" id="btnAddition"> + </button>
            <button type="button" id="btnSubtraction"> - </button>
            <button type="button" id="btnMultiplication"> * </button>
            <button type="button" id="btnDivision"> / </button>
        </div>
    </section>

    <!-- Output Section -->
    <section id="output">
        <div>
            <h2 id="equation"></h2>
            <h2 id="result"></h2>
        </div>
        <div></div>
    </section>

    <script src="calc.js"></script>
</body>
</html>
